<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clinic Flow · Check In</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ─────────────────────────────────────────
       SCREEN 2.2 · ARRIVAL CHECK-IN
  ───────────────────────────────────────── -->
  <div class="screen" id="screen-checkin" style="display: flex;">
    <div class="screen-header with-back">
      <a class="btn-back" href="dashboard.html">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>
      <span class="header-title">Check In</span>
    </div>

    <div class="screen-body center-v">
      <div class="checkin-illustration">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
          <circle cx="50" cy="50" r="48" stroke="#1A6BFF" stroke-width="2" stroke-dasharray="8 4" />
          <circle cx="50" cy="50" r="36" fill="#EEF3FF" />
          <path d="M32 52l12 12 24-24" stroke="#1A6BFF" stroke-width="4" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>

      <div class="card checkin-card">
        <h3 class="checkin-title">Queue #<span class="q-num">A-47</span></h3>
        <p class="checkin-sub">3 people ahead of you</p>
        <div class="divider"></div>
        <p class="checkin-note">Tap the button below only when you are <strong>physically in the waiting room</strong>.
        </p>
      </div>

      <!-- Static Map -->
      <div class="static-map">
        <div class="map-placeholder">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <path d="M24 6C16.268 6 10 12.268 10 20c0 10 14 22 14 22s14-12 14-22c0-7.732-6.268-14-14-14z"
              stroke="#1A6BFF" stroke-width="2.5" />
            <circle cx="24" cy="20" r="4" stroke="#1A6BFF" stroke-width="2" />
          </svg>
          <span>Clinic Floor 1 — Waiting Room B</span>
        </div>
      </div>
    </div>

    <div class="screen-footer" style="padding-bottom: 0;">
      <a class="btn-primary btn-arrived" href="modal-arrival.html">
        ✅ I HAVE ARRIVED
      </a>
    </div>

        <!-- Tab Bar -->
    <nav class="tab-bar">
      <a href="dashboard.html" class="tab active">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a href="appointments.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24">
          <rect width="18" height="18" x="3" y="4" rx="2"></rect>
          <line x1="16" x2="16" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="2" y2="6"></line>
          <line x1="3" x2="21" y1="10" y2="10"></line>
        </svg>
        <span>Appts</span>
      </a>
      <a href="prescriptions.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24">
          <path d="m10.5 20.5-7-7a5 5 0 1 1 7-7l7 7a5 5 0 1 1-7 7"/>
          <line x1="8.5" y1="8.5" x2="15.5" y2="15.5"/>
        </svg>
        <span>Rx</span>
      </a>
      <a href="profile.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" width="24" height="24">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </a>
    </nav>
  </div>

</body>

</html>
