<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clinic Flow · Patient Diagnosis</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ─────────────────────────────────────────
       SCREEN 1.0 · PATIENT DIAGNOSIS (Quick Triage)
  ───────────────────────────────────────── -->
  <div class="screen" id="screen-diagnosis" style="display: flex;">
    <div class="screen-header with-back">
      <a class="btn-back" href="otp-patient.html"><svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg></a>
      <div class="header-step">Quick Assessment</div>
    </div>

    <div class="screen-body">
      <!-- Legal Disclaimer -->
      <div class="diagnosis-notice">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <circle cx="9" cy="9" r="8" stroke="currentColor" stroke-width="1.5" />
          <path d="M9 6v4M9 13v.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        </svg>
        <span><b>Disclaimer:</b> This assessment is for triage only and does not replace a medical diagnosis.</span>
      </div>

      <!-- Section 1: Patient Relationship -->
      <div class="diagnosis-section">
        <h3 class="diagnosis-section-title">Who is the patient?</h3>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="patient_relation" value="self" checked>
            <span class="radio-custom"></span>
            <span class="radio-label">Myself</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="patient_relation" value="other">
            <span class="radio-custom"></span>
            <span class="radio-label">Someone else</span>
          </label>
        </div>
      </div>

      <!-- Section 2: Patient Details -->
      <div class="diagnosis-section" id="patient-details-section" style="display: none;">
        <h3 class="diagnosis-section-title">Patient Details</h3>

        <div class="text-field-group">
          <label class="text-field-label">Patient's Full Name</label>
          <input class="text-field" type="text" name="patient_name" placeholder="Enter full name">
        </div>

        <div class="text-field-group">
          <label class="text-field-label">Age</label>
          <input class="text-field" type="number" name="patient_age" placeholder="Enter age">
        </div>

        <div class="text-field-group">
          <label class="text-field-label">Gender (Optional)</label>
          <select class="text-field" name="patient_gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <script>
        document.querySelectorAll('input[name="patient_relation"]').forEach(radio => {
          radio.addEventListener('change', (e) => {
            const detailsSection = document.getElementById('patient-details-section');
            detailsSection.style.display = e.target.value === 'other' ? 'block' : 'none';
          });
        });
      </script>
    </div>

    <div class="screen-footer">
      <a class="btn-primary" href="dashboard.html" data-specialty="auto">Complete Assessment &amp; Continue</a>
    </div>
  </div>

</body>

</html>
