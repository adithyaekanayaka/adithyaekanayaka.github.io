<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clinic Flow · Directions</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ─────────────────────────────────────────
       SCREEN 1.2 · DIRECTIONS
  ───────────────────────────────────────── -->
  <div class="screen" id="screen-directions" style="display: flex;">
    <div class="screen-header with-back">
      <a href="dashboard.html" class="btn-back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </a>
      <div>
        <p class="header-step">Find Us</p>
        <h3 class="header-title">Clinic Directions</h3>
      </div>
    </div>

    <div class="screen-body">
      <div class="section-label">Location</div>
      <div class="card" style="margin-bottom: 20px;">
        <h4 style="margin-bottom: 8px;">City Medical Center</h4>
        <p class="screen-sub" style="margin-bottom: 12px;">123 Healthcare Way, Suite 400<br>London, EC1A 1BB</p>

        <div class="static-map">
          <div class="map-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 21s-8-4.5-8-11.8A8 8 0 0112 2a8 8 0 018 7.2c0 7.3-8 11.8-8 11.8z" />
              <circle cx="12" cy="9" r="3" />
            </svg>
            <span>Interactive Map Loading...</span>
          </div>
        </div>
      </div>

      <div class="section-label">Travel Options</div>
      <div class="role-cards" style="margin-top: 0;">
        <div class="role-card">
          <div class="role-icon" style="background: #E5F1FF; color: #007AFF;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0110 0v4" />
            </svg>
          </div>
          <div class="role-text">
            <span class="role-name">By Car</span>
            <span class="role-desc">Parking available in Basement 1.</span>
          </div>
        </div>

        <div class="role-card">
          <div class="role-icon" style="background: #F2F2F7; color: #8E8E93;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3h8M10 3v18M14 3v18M5 8h14M5 16h14" />
            </svg>
          </div>
          <div class="role-text">
            <span class="role-name">Public Transport</span>
            <span class="role-desc">Main St Station is a 5-min walk.</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <nav class="tab-bar">
      <a href="dashboard.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" width="24" height="24">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a href="queue.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" width="24" height="24">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Queue</span>
      </a>
      <a href="appointment.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" width="24" height="24">
          <rect width="18" height="18" x="3" y="4" rx="2"></rect>
          <line x1="16" x2="16" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="2" y2="6"></line>
          <line x1="3" x2="21" y1="10" y2="10"></line>
          <path d="M8 14h.01"></path>
          <path d="M12 14h.01"></path>
          <path d="M16 14h.01"></path>
          <path d="M8 18h.01"></path>
          <path d="M12 18h.01"></path>
          <path d="M16 18h.01"></path>
        </svg>
        <span>Appointments</span>
      </a>
      <a href="profile.html" class="tab">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" width="24" height="24">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </a>
    </nav>
  </div>

</body>

</html>
