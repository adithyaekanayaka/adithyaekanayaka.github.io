<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clinic Flow · Directions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ─────────────────────────────────────────
       SCREEN 1.2 · DIRECTIONS
  ───────────────────────────────────────── -->
  <div class="screen" id="screen-directions" style="display: flex;">
    <div class="screen-header with-back">
      <a href="dashboard.html" class="btn-back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </a>
      <div>
        <p class="header-step">Find Us</p>
        <h3 class="header-title">Clinic Directions</h3>
      </div>
    </div>

    <div class="screen-body">
      <div class="section-label">Location</div>
      <div class="card" style="margin-bottom: 20px;">
        <h4 style="margin-bottom: 8px;">City Medical Center</h4>
        <p class="screen-sub" style="margin-bottom: 12px;">123 Healthcare Way, Suite 400<br>London, EC1A 1BB</p>
        
        <div class="static-map">
          <div class="map-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 21s-8-4.5-8-11.8A8 8 0 0112 2a8 8 0 018 7.2c0 7.3-8 11.8-8 11.8z"/>
              <circle cx="12" cy="9" r="3"/>
            </svg>
            <span>Interactive Map Loading...</span>
          </div>
        </div>
      </div>

      <div class="section-label">Travel Options</div>
      <div class="role-cards" style="margin-top: 0;">
        <div class="role-card">
          <div class="role-icon" style="background: #E5F1FF; color: #007AFF;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </div>
          <div class="role-text">
            <span class="role-name">By Car</span>
            <span class="role-desc">Parking available in Basement 1.</span>
          </div>
        </div>

        <div class="role-card">
          <div class="role-icon" style="background: #F2F2F7; color: #8E8E93;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3h8M10 3v18M14 3v18M5 8h14M5 16h14"/>
            </svg>
          </div>
          <div class="role-text">
            <span class="role-name">Public Transport</span>
            <span class="role-desc">Main St Station is a 5-min walk.</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <nav class="tab-bar">
      <a href="dashboard.html" class="tab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 12L12 3l9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M5 10v9a1 1 0 001 1h4v-5h4v5h4a1 1 0 001-1v-9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Home</span>
      </a>
      <button class="tab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
          <path d="M12 7v5l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Queue</span>
      </button>
      <a href="directions.html" class="tab active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M14 3C9.582 3 6 6.582 6 11c0 6 8 14 8 14s8-8 8-14c0-4.418-3.582-8-8-8z" stroke="currentColor" stroke-width="2"/>
          <circle cx="14" cy="11" r="2.5" stroke="currentColor" stroke-width="1.8"/>
        </svg>
        <span>Directions</span>
      </a>
      <button class="tab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M4 20c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Profile</span>
      </button>
    </nav>
  </div>

</body>
</html>
