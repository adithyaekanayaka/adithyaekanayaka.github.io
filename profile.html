<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Clinic Flow · Profile</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- ─────────────────────────────────────────
       SCREEN 1.3 · PROFILE
  ───────────────────────────────────────── -->
    <div class="screen" id="screen-profile" style="display: flex;">
        <div class="screen-header with-back">
            <a href="dashboard.html" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </a>
            <h3 class="header-title">My Profile</h3>
        </div>

        <div class="screen-body">
            <div class="profile-header" style="text-align: center; padding: 20px 0;">
                <div class="avatar"
                    style="width: 80px; height: 80px; font-size: 32px; margin: 0 auto 16px; border-radius: 24px; background: var(--blue); color: white;">
                    A</div>
                <h2 class="greeting-name" style="color: var(--text-h); margin-bottom: 4px;">Adithya Ekanayaka</h2>
                <p class="role-badge"
                    style="display: inline-block; margin-left: 0; background: var(--blue-lt); color: var(--blue);">
                    Patient #A-47</p>
            </div>

            <div class="section-label">Account Settings</div>
            <div class="role-cards" style="margin-top: 0; margin-bottom: 24px;">
                <div class="role-card">
                    <div class="role-icon" style="background: #EEF3FF; color: var(--blue);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <div class="role-text">
                        <span class="role-name">Personal Info</span>
                        <span class="role-desc">Name, Date of Birth, ID</span>
                    </div>
                </div>
                <div class="role-card">
                    <div class="role-icon" style="background: #F0FFF4; color: var(--green);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" />
                        </svg>
                    </div>
                    <div class="role-text">
                        <span class="role-name">Contact Details</span>
                        <span class="role-desc">+44 7700 900047</span>
                    </div>
                </div>
            </div>

            <div class="section-label">Support</div>
            <div class="role-cards" style="margin-top: 0;">
                <div class="role-card">
                    <div class="role-icon" style="background: #FFF5E0; color: var(--orange);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3M12 17h.01" />
                        </svg>
                    </div>
                    <div class="role-text">
                        <span class="role-name">Help Center</span>
                        <span class="role-desc">FAQs & Contact Support</span>
                    </div>
                </div>
                <a class="role-card" href="role.html">
                    <div class="role-icon" style="background: #FFF2F1; color: var(--red);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" />
                        </svg>
                    </div>
                    <div class="role-text">
                        <span class="role-name">Sign Out</span>
                        <span class="role-desc">End your session</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <a href="dashboard.html" class="tab">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12L12 3l9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M5 10v9a1 1 0 001 1h4v-5h4v5h4a1 1 0 001-1v-9" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                </svg>
                <span>Home</span>
            </a>
            <button class="tab">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
                    <path d="M12 7v5l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>Queue</span>
            </button>
            <a href="directions.html" class="tab">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M14 3C9.582 3 6 6.582 6 11c0 6 8 14 8 14s8-8 8-14c0-4.418-3.582-8-8-8z"
                        stroke="currentColor" stroke-width="2" />
                    <circle cx="14" cy="11" r="2.5" stroke="currentColor" stroke-width="1.8" />
                </svg>
                <span>Directions</span>
            </a>
            <a href="profile.html" class="tab active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" />
                    <path d="M4 20c0-4.418 3.582-8 8-8s8 3.582 8 8" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

</body>

</html>
